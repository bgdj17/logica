        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <title>Exercicio 2</title>
</head>

<body>
    <div class="card">
        <div class="card-header" id="cabecalho">
          Bem vindo ao e
        </div>
        <div class="card-body">
            <br>
            <input id="caixaDeTexto"class="form-control" type="text" title="Digite a mensagem">
            <br>
            <button onclick="mudartext()" class="btn btn-outline-info" title="Para alterar o cabeçalho aperte aqui">Muda cabeçalho</button>
            <button onclick="divideFrase()" class="btn btn-outline-info" title="Para dividir a frase numa lista">Divide frase</button>       
          
        </div>
      </div>
    <script>
        function mudartext() {
            var cabecalho = document.getElementById("cabecalho")
            cabecalho.innerHTML = document.getElementById("caixaDeTexto").value
        }
        function divideFrase() {
            var caixaDeTexto = document.getElementById("caixaDeTexto").value
            imprimeLista(caixaDeTexto)
        }

        function imprimeLista(texto) {
            var criaUl = document.createElement("ul");
            var palavra = texto.split(" ")
            console.log(palavra)
            for (var i = 0; i < palavra.length; i++) {
                var palavraPorlinha = palavra[i]
                criaUl.innerHTML += `<li>${palavraPorlinha}</li>`


            }
            document.body.append(criaUl)
        }
    </script>
</body>

</html>
