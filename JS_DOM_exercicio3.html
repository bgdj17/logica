<body>
    <br>
    <div class="container">
    <label for="">Digite sua idade</label>
    <input type="text" id="caixaDeTexto" class=""> <button class="btn btn-outline-info" id="btnEnviar" onclick="verificarIdade()">Ok!</button>
    </div>
    <!-- Abra uma caixa de texto pedindo para o usuário inserir a sua idade e, caso 
essa idade
seja menor que 18 anos, esse usuário seja redirecionado para a página do Mundo Bita.
Caso sua idade seja maior que 18 anos, redirecioná-lo para www.pudim.com.br -->
    <script>
        function verificarIdade(){
        var caixaDeTexto = document.getElementById("caixaDeTexto").value
        if (caixaDeTexto < 18) {
            
            var link = "https://www.mundobita.com.br/"
            window.location.assign(link)
        }else{
            var link = "http://www.pudim.com.br"
            window.location.assign(link)
        }
    }
    </script>
